<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw - Online Pictionary</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<!--<![endif]-->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="assets/css/styles1.css">
    <!--<![endif]-->
<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Draw!</a><a id = "current-word" class="pure-menu-heading"></a><a id = "room_number_header" class="pure-menu-heading" style='float:right;'></a>
    </div>
</div>

<div class="splash-container">
    <div id = "main_area"  class = "splash">
       <div class= "pure-g">
            <div class = "pure-u-9-24"></div>
            <div class = "pure-u-1-4"style= "border: 1px solid black; padding: 10px 10px 45px 10px; background: #1f8dd6;">
        <div id = "instruction">
            <h1>Play now!</h1>
            <input class="splash-head" id = "player_name" type="text" placeholder="Your Name">

            <p>
                <a  id = "create_room" class="pure-button pure-button-primary">Create Room</a>
            </p>
            <p class="splash-subhead">
                OR
            </p>
            <input class="splash-head" id="room_id" type="text" placeholder="Room ID">
            <p>
                <a id = "join_room" class="pure-button pure-button-primary">Join Game</a>
            </p>
             </div>

             </div><div class = "pure-u-9-24"></div>
        </div>
       
    </div>
</div>
 <script id = "lobby" type = "text/template">
        <div class= "pure-g">
            
            <div class = "pure-u-3-8"></div>
            <div class = "pure-u-1-4">
                <div id="instructions" >
                </div>
                <p id = "players_waiting"></p> <a id = "start_game" class="pure-button pure-button-primary" >Start game! </a>
            </div>
            <div class = "pure-u-4-24"></div>
            <div class ="pure-u-5-24">
                <div id = "chat_area" ></div>
            </div>
        </div>
</script>
<script id = "game_area" type="text/template">
    <div class= "pure-g">
        
            <div class = "pure-u-19-24">
                <div style= "position:fixed;top:0;left:0;" id="cursors"></div>
                <div class='timer'>
                <span>Time Left: </span><span id="timer">0</span>
                <div id='drawer_word'></div>
                </div>
                <canvas id="paper" style= "position:fixed;top:0;left:0;" width="1900" height="1000">
                    Your browser needs to support canvas for this to work!
                </canvas>
            </div>
        <div class ="pure-u-5-24">
            <div id = "chat_area" ></div>
        </div>
    </div>
</script>      
<script id = "chat_template" type="text/template">
<div style = "position:relative;z-index:999">
    <div id = "users" class="pure-menu pure-menu-scrollable custom-restricted custom-restricted3">
    <ul id='userlist' style="float:left" class="pure-menu-list">Users
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li></ul>
    <ul id='score'  style="float:right" class="pure-menu-list">Score
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li>
    <li class="pure-menu-item">anon: asd</li></ul>
    </div>
    <div id = "chat" class="pure-menu pure-menu-scrollable custom-restricted custom-restricted2" >
        <ul id="messages" class="pure-menu-list" ></ul>
    </div>
    <div class="pure-form" id = "form">
        <fieldset>
          <input id="m" autocomplete="off" />
          <button  class="pure-button pure-button-primary" id = "send_message">Send</button>
        </fieldset>
   </div> </div>
</script>
<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
