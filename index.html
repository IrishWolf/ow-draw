<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Node.js Multiplayer Drawing Game | Tutorialzine Demo</title>

        <!-- The stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <div id="cursors">
        	<!-- The mouse pointers will be created here -->
        </div>

        <canvas id="paper" width="1900" height="1000">
            Your browser needs to support canvas for this to work!
        </canvas>
        
        <div id="instructions" class = 'box'>
            <h1>Draw anywhere!</h1>
            <h2>You  will see everyone else who's doing the same.</h2>
            <h3>Tip: if the stage gets dirty, simply reload the page</h3>
            <button id = "create_room">Create Room </button><br>
            <button id = "join_room">Join Room ID: </button>Room<input id="room_id" type="text"/>Name<input id= "player_name" type = "text" />
        </div>
        <div id = "players_waiting" class = 'box'></div>

        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
        <div id = "chat" class='box' >
            <ul id="messages"></ul>

		</div>
		    <div id = "form">
		      <input id="m" autocomplete="off" /><button id = "send_message">Send</button>
		   </div>
        <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script src="assets/js/script.js"></script>

    </body>
</html>
